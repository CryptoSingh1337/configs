scrolling:
    history: 1000
    multiplier: 3
    faux_multiplier: 3
    auto_scroll: true

window:
    opacity: 1
    padding:
        x: 10
        y: 0
    class:
        instance: Alacritty
        general: Alacritty

font:
    normal:
        family: FiraCode Nerd Font
        style: Regular
    bold:
        family: FiraCode Nerd Font
        style: Bold
    italic:
        family: FiraCode Nerd Font
        style: Italic
    size: 14
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x282c34'
    foreground: '0xdcdfe4'

  normal:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'

  bright:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'

cursor:
    style:
        shape: Block
        blinking: Off
        blink-interval: 750

selection:
    save_to_clipboard: true

key_bindings:
  - { key: PageUp,   mods: Shift,   action: ScrollPageUp   }
  - { key: PageDown, mods: Shift,   action: ScrollPageDown }
  - { key: End,      mods: Shift,   action: ScrollToBottom }
  - { key: Home,     mods: Shift,   action: ScrollToTop    }

shell:
    program: /usr/bin/bash
