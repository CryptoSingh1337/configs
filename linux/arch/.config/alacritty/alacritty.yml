scrolling:
    history: 1000
    multiplier: 3
    faux_multiplier: 3
    auto_scroll: true

window:
    opacity: 1
    padding:
        x: 5
        y: 5
    class:
        instance: Alacritty
        general: Alacritty

font:
    normal:
        family: FiraCode Nerd Font
        style: Regular
    bold:
        family: FiraCode Nerd Font
        style: Bold
    italic:
        family: FiraCode Nerd Font
        style: Italic
    size: 12
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

cursor:
  style:
    shape: Block
    blinking: Off
    blink-interval: 750

selection:
    save_to_clipboard: true

key_bindings:
  - { key: PageUp,   mods: Shift,   action: ScrollPageUp   }
  - { key: PageDown, mods: Shift,   action: ScrollPageDown }
  - { key: End,      mods: Shift,   action: ScrollToBottom }
  - { key: Home,     mods: Shift,   action: ScrollToTop    }
  - { key: V,        mods: Control, action: Paste          }

shell:
    program: /usr/bin/zsh
