window:
    padding:
        x: 10
        y: 10
    class:
        instance: Alacritty
        general: Alacritty

scrolling:
    history: 1000

window.opacity: 1

font:
    normal:
        family: FiraCode Nerd Font
        style: Regular
    bold:
        family: FiraCode Nerd Font
        style: Bold
    italic:
        family: FiraCode Nerd Font
        style: Italic
    size: 12
draw_bold_text_with_bright_colors: true

colors:
    primary:
      background: '0x32302f'
      foreground: '0xd4be98'
    normal:
      black:   '0x45403d'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xd4be98'
    bright:
      black:   '0x45403d'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xd4be98'

cursor:
    style:
        shape: Block
        blinking: Off
        blink-interval: 750

selection:
    save_to_clipboard: true

shell:
    program: /usr/bin/bash
