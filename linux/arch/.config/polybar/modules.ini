[module/date]
type = internal/date
interval = 1.0

date = %A, %d %B
time = at %I:%M %p

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.blue}

label = "%{F#76CBE2} %date% %time%"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-prefix =  cpu: 
format-prefix-foreground = ${color.yellow}

label = "%{F#d2bd97} %percentage:02%%"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/memory]
type = internal/memory
interval = 1

format = <label>
format-prefix =  mem: 
format-prefix-foreground = ${color.red}

label = "%{F#CA757F} %mb_used% (%percentage_used%%)"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/filesystem]
type = internal/fs
mount-0 = /

interval = 30

fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix =  disk: 
format-mounted-prefix-foreground = ${color.purple}

format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-prefix-foreground = ${color.purple}

label-mounted = "%{F#a09ad0} %free% free"

label-unmounted = " %mountpoint%: NA"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/temperature]
type = internal/temperature

interval = 0.5
thermal-zone = 0

hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon7/temp1_input
warn-temperature = 90
units = true

format = <ramp> <label>

format-warn = <ramp> <label-warn>

label = "%{F#BF79D1}cpu_tem: %temperature-c%"

label-warn = "%temperature-c%"
label-warn-foreground = ${color.pink}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${color.pink}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/wired-network]
type = internal/network
interface = enp2s0

interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-connected-prefix = 
format-connected-prefix-foreground = ${color.green}
format-disconnect = <label-disconnected>
format-disconnect-prefix = 
format-disconnected-prefix-foreground = ${color.gray}
label-connected = "%{F#A3B472} ip: %local_ip%"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/network]
type = internal/network
interface = wlan0

interval = 1.0
accumulate-stats = true

unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = 
format-connected-prefix-foreground = ${color.green}

format-disconnected = <label-disconnected>
format-disconnected-prefix = 睊
format-disconnected-prefix-foreground = ${color.gray}

label-connected = "%{A1:networkmanager_dmenu &:} %essid% %{A}"

label-disconnected = "%{A1:networkmanager_dmenu &:} Offline%{A}"

