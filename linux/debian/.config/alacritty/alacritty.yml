scrolling:
    history: 1000

window:
    opacity: 1
    padding:
        x: 10
        y: 10
    class:
        instance: Alacritty
        general: Alacritty

font:
    normal:
        family: FiraCode Nerd Font
        style: Regular
    bold:
        family: FiraCode Nerd Font
        style: Bold
    italic:
        family: FiraCode Nerd Font
        style: Italic
    size: 12
draw_bold_text_with_bright_colors: true

colors:
    primary:
        background: '0x282828'
        foreground: '0xdfbf8e'

    normal:
        black:   '0x665c54'
        red:     '0xea6962'
        green:   '0xa9b665'
        yellow:  '0xe78a4e'
        blue:    '0x7daea3'
        magenta: '0xd3869b'
        cyan:    '0x89b482'
        white:   '0xdfbf8e'

    bright:
        black:   '0x928374'
        red:     '0xea6962'
        green:   '0xa9b665'
        yellow:  '0xe3a84e'
        blue:    '0x7daea3'
        magenta: '0xd3869b'
        cyan:    '0x89b482'
        white:   '0xdfbf8e'

cursor:
    style:
        shape: Block
        blinking: Off
        blink-interval: 750

selection:
    save_to_clipboard: true

shell:
    program: /usr/bin/bash
